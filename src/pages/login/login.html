<ion-header>
  <app-header page="login" [content]="loginContent"></app-header>
</ion-header>


<ion-content #loginContent>

  <section class="section" *ngIf="!statusChecked" style="padding: 50px 0; text-align: center;">
    <ion-spinner></ion-spinner>
  </section>

  <section class="section" *ngIf="statusChecked">
    <ion-grid>
      <ion-row>

        <ion-col col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4>

          <p style="padding: 10px; border: 1px solid #333;">Sample account: <code ion-text color="primary">user@sheetbase.net/1234567890</code>.</p>

          <form [formGroup]="loginFormGroup" (ngSubmit)="signIn()" #loginForm="ngForm">
            <h3>Login</h3><p *ngIf="forward">Please login to continue your action.</p>
            <p style="margin-top: 30px;"></p>
  
            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" class="form-control" id="email" formControlName="email" [(ngModel)]="credential.email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label for="password">Your password</label>
              <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="credential.password" name="password" placeholder="Enter your password">
            </div>
            
            <ion-grid class="foot">
              <ion-row>
                <ion-col col-8 style="padding-left: 0;">
                  <a href="javascript:void(0)" (click)="nav.go('register')">Create an account</a><br>
                  <a href="javascript:void(0)" (click)="passwordReset()">Forget password?</a>
                </ion-col>
                <ion-col col-4 style="text-align: right;">
                  <button ion-button type="submit" color="primary" [disabled]="!loginForm.form.valid || loginDisabled">Login</button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </form>

        </ion-col>

      </ion-row>
    </ion-grid>

  </section>



  <app-footer></app-footer>

</ion-content>
